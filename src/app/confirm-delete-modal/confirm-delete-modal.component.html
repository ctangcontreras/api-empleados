<h1 mat-dialog-title>Confirmar Eliminación</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este empleado?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="mat-button-cancelar" (click)="cancelar()">Cancelar</button>
  <button mat-button class="mat-button-eliminar" (click)="eliminar()">Eliminar</button>
</div>
