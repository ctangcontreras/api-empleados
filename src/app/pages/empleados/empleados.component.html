<div class="empleados-container">
  <button mat-raised-button color="primary" (click)="abrirModal()">Agregar Empleado</button>
  <table mat-table [dataSource]="empleados" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} {{element.apellidoMaterno}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> EDAD </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef> FECHA DE NACIMIENTO </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef> SALARIO </th>
      <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="mat-button-edit" (click)="abrirModalEditar(element.idEmpleado)">EDITAR</button>
        <button mat-button class="mat-button-delete" (click)="abrirModalEliminar(element.idEmpleado)">ELIMINAR</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
